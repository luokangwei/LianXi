<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<div style="margin-left: 400px">
<table border="1px" width="50%" th:height="200px" ailgen="center">
    <thead>
    <tr>
        <th>编号</th>
        <th>用户id</th>
        <th>用户姓名</th>
        <th>用户年龄</th>
        <th>用户邮箱</th>
        <th>用户性别</th>
        <th>逻辑删除</th>
        <th>乐观锁版本</th>
        <th>是否是第一行</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user:${myuser}">
        <th th:text="${userStat.count}+'/'+${userStat.size}"></th>
        <th th:text="${user.id}"></th>
        <th th:text="${user.name}"></th>
        <th th:text="${user.age}"></th>
        <th th:text="${user.email}"></th>
        <th th:text="${user.sex}"></th>
        <th th:text="${user.isDeleted}"></th>
        <th th:text="${user.version}"></th>
        <th th:text="${userStat.first}"></th>
    </tr>
    </tbody>
</table>
</div>
<br>

<div>

</div>
</body>
</html>
